<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Emotion Recognition Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label, input, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Mimic Master</h1>
  <h1>Welcome !</h1>
  <form id="user-form">
    <label for="username">Enter your username:</label>
    <input type="text" id="username" name="username" required>
    <h2>Game Rules:</h2>
    <p>1. Make the expression shown on the screen.</p>
    <p>2. You have 5 seconds to make the expression.</p>
    <p>3. Your score will be based on how well you match the expression.</p>
    <button type="button" id="start-button">Start Game</button>
  </form>

  <script>
    document.getElementById('start-button').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = 'cam.html';
      }
    });
  </script>
</body>
</html>

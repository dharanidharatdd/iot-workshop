<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Recognition</title>
  <script defer src="./face-api.min.js"></script>
  <style>
    body {
      margin: 1%;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    #video, #canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #video {
      transform: scaleX(-1); /* Mirror the video feed */
    }

    #emotion-display {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-left: 2px solid black;
      padding: 10px;
    }

    @media (orientation: portrait) {
      #container {
        flex-direction: column;
      }

      #video, #canvas {
        width: 96%;
        height: 50%;
      }

      #emotion-display {
        width: 96%;
        height: 50%;
        border-left: none;
        border-top: 2px solid black;
      }
    }

    @media (orientation: landscape) {
      #container {
        flex-direction: row;
      }

      #video, #canvas {
        width: 50%;
        height: 96%;
      }

      #emotion-display {
        width: 50%;
        height: 96%;
        border-top: none;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div id="emotion-display">
      <p>Make an expression!</p>
      <p id="counter">3</p>
    </div>
  </div>
  <script type="module">
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const counterElement = document.getElementById('counter');
    let counter = 3;

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('./models'),
      faceapi.nets.faceExpressionNet.loadFromUri('./models')
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error(err));
    }

    video.addEventListener('play', () => {
      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);

      // Apply mirroring transformation to the canvas context
      const context = canvas.getContext('2d');
      context.translate(canvas.width, 0);
      context.scale(-1, 1);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
        const resizedDetections = faceapi.resizeResults(detections, displaySize);
        context.clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);

        // Get detected emotions
        const emotions = resizedDetections.map(detection => detection.expressions);
        const highestEmotion = emotions.reduce((acc, cur) => {
          const maxEmotion = Object.keys(cur).reduce((a, b) => cur[a] > cur[b] ? a : b);
          return { ...acc, [maxEmotion]: cur[maxEmotion] };
        }, {});

        console.log("Detected emotions: ", highestEmotion);

        // Update counter
        if (counter > 0) {
          counter--;
          counterElement.textContent = counter;
        }
      }, 1000);
    });
  </script>
</body>
</html>

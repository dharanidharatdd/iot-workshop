name: Fetch Leaderboard

on:
  push:
    branches:
      - main  # Replace with your default branch

jobs:
  fetch-leaderboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch leaderboard data
      run: |
        echo "Fetching leaderboard data..."
        curl -H "Authorization: token ${{ secrets.SEC_KEY }}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/${{ github.repository }}/contents/assets/leaderboard.json \
             -o assets/leaderboard.json

    - name: Commit and push updated leaderboard data
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add assets/leaderboard.json
        git commit -m "Update leaderboard data"
        git push
name: Update Leaderboard

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username'
        required: true
        type: string
      score:
        description: 'Score'
        required: true
        type: number

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch leaderboard data
      run: |
        echo "Fetching leaderboard data..."
        curl -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/${{ github.repository }}/contents/assets/leaderboard.json \
             -o leaderboard.json

    - name: Decode leaderboard data
      run: |
        content=$(jq -r '.content' leaderboard.json | base64 --decode)
        echo "$content" > leaderboard.json

    - name: Update leaderboard data
      run: |
        jq --arg username "${{ github.event.inputs.username }}" --arg score "${{ github.event.inputs.score }}" \
           '. += [{"name": $username, "score": ($score | tonumber)}]' leaderboard.json > updated_leaderboard.json

    - name: Encode updated leaderboard data
      run: |
        updated_content=$(base64 -w 0 updated_leaderboard.json)
        echo "::set-output name=updated_content::$updated_content"

    - name: Commit and push updated leaderboard data
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add assets/leaderboard.json
        git commit -m "Update leaderboard data"
        git push https://x-access-token:${{ env.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
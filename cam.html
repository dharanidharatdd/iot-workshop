<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Recognition</title>
  <script defer src="./face-api.min.js"></script>
  <style>
    body {
      margin: 1%;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #video, #canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #video {
      transform: scaleX(-1); /* Mirror the video feed */
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none; /* Ensure the canvas does not interfere with video controls */
    }

    #emotion-display {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-left: 2px solid black;
      padding: 10px;
    }

    @media (orientation: portrait) {
      #container {
        flex-direction: column;
      }

      #video, #canvas {
        width: 96%;
        height: 50%;
      }

      #emotion-display {
        width: 96%;
        height: 50%;
        border-left: none;
        border-top: 2px solid black;
      }
    }

    @media (orientation: landscape) {
      #container {
        flex-direction: row;
      }

      #video, #canvas {
        width: 50%;
        height: 96%;
      }

      #emotion-display {
        width: 50%;
        height: 96%;
        border-top: none;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div id="emotion-display">
      <p id="expression">Make an expression!</p>
      <p id="counter">5</p>
    </div>
  </div>
  <script type="module">
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const expressionElement = document.getElementById('expression');
    const counterElement = document.getElementById('counter');
    let counter = 5;
    let score = 0;
    const username = localStorage.getItem('username');

    const expressions = ['happy', 'angry', 'sad', 'neutral', 'disgusted'];

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
      await faceapi.nets.faceExpressionNet.loadFromUri('./models');
    }

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error(err));
    }

    function startGame() {
      const randomExpression = expressions[Math.floor(Math.random() * expressions.length)];
      expressionElement.textContent = `Make a ${randomExpression} expression!`;

      const interval = setInterval(() => {
        if (counter > 0) {
          counter--;
          counterElement.textContent = counter;
        } else {
          clearInterval(interval);
          captureImage(randomExpression);
        }
      }, 1000);
    }

    async function captureImage(expression) {
      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);

      const context = canvas.getContext('2d');
      context.translate(canvas.width, 0);
      context.scale(-1, 1);

      const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
      const resizedDetections = faceapi.resizeResults(detections, displaySize);
      context.clearRect(0, 0, canvas.width, canvas.height);
      faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);

      const emotions = resizedDetections.map(detection => detection.expressions);
      const highestEmotion = emotions.reduce((acc, cur) => {
        const maxEmotion = Object.keys(cur).reduce((a, b) => cur[a] > cur[b] ? a : b);
        return { ...acc, [maxEmotion]: cur[maxEmotion] };
      }, {});

      score += highestEmotion[expression] || 0;

      if (score >= 5) {
        localStorage.setItem('score', score);
        window.location.href = 'leaderboard.html';
      } else {
        counter = 5;
        startGame();
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadModels();
      startVideo();
      startGame();
    });
  </script>
</body>
</html>
